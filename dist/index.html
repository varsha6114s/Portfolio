<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha S - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="/portfolio/assets/main-CkhP77zI.js"></script>
  <link rel="stylesheet" crossorigin href="/portfolio/assets/main-Ch8oKnyu.css">
</head>
<body class="bg-warm-white dark:bg-dark-gray">
    <!-- 3D Background -->
    <div id="background-3d" class="fixed inset-0 -z-10">
        <canvas id="particle-canvas"></canvas>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all">
        <i class="fas fa-sun text-yellow-400 dark:hidden"></i>
        <i class="fas fa-moon text-blue-200 hidden dark:block"></i>
    </button>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 bg-white/80 dark:bg-dark-gray/80 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-dark-gray dark:text-white">VS</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="text-dark-gray dark:text-white hover:text-blue-500 dark:hover:text-blue-400">About</a>
                    <a href="#experience" class="text-dark-gray dark:text-white hover:text-blue-500 dark:hover:text-blue-400">Experience</a>
                    <a href="#projects" class="text-dark-gray dark:text-white hover:text-blue-500 dark:hover:text-blue-400">Projects</a>
                    <a href="#contact" class="text-dark-gray dark:text-white hover:text-blue-500 dark:hover:text-blue-400">Contact</a>
                </div>
                <button class="md:hidden text-dark-gray dark:text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Hero Section -->
        <section id="about" class="min-h-screen flex items-center justify-center relative">
            <div class="container mx-auto px-4 py-20">
                <div class="flex flex-col md:flex-row items-center gap-12">
                    <div class="w-64 h-64 rounded-full overflow-hidden border-4 border-white dark:border-dark-gray shadow-lg">
                        <img src="./src/assets/images/profile.jpg" alt="Varsha S" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 text-center md:text-left">
                        <h1 class="text-4xl md:text-5xl font-bold text-dark-gray dark:text-white mb-4">Hi, I'm Varsha S</h1>
                        <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">Full Stack Developer</p>
                        <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                            <a href="#contact" class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors">Get in Touch</a>
                            <a href="#projects" class="px-6 py-3 bg-white dark:bg-dark-gray text-blue-500 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">View Projects</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-20 bg-white/50 dark:bg-dark-gray/50 backdrop-blur-sm">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-dark-gray dark:text-white mb-12">Skills</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <!-- Add your skills here -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-20">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-dark-gray dark:text-white mb-12">Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Add your projects here -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 bg-white/50 dark:bg-dark-gray/50 backdrop-blur-sm">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-dark-gray dark:text-white mb-12">Get in Touch</h2>
                <div class="max-w-2xl mx-auto">
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-dark-gray dark:text-white mb-2">Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-dark-gray dark:text-white">
                        </div>
                        <div>
                            <label for="email" class="block text-dark-gray dark:text-white mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-dark-gray dark:text-white">
                        </div>
                        <div>
                            <label for="message" class="block text-dark-gray dark:text-white mb-2">Message</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-dark-gray dark:text-white"></textarea>
                        </div>
                        <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</body>
</html>
